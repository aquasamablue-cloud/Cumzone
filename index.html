<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Global FusionnÃ©</title>

<style>
    body {
        background-color: #333;
        color: white;
        font-family: Arial;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }

    .global-total {
        width: 100%;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        background-color: #444;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .container {
        width: 25%;
        margin: 10px;
        text-align: center;
        background-color: #444;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .container:hover {
        transform: scale(1.05);
    }

    img {
        width: 500px;
        height: 500px;
        object-fit: cover;
        border-radius: 8px;
    }

    .num {
        font-size: 24px;
        font-weight: bold;
        color: #FFFFFF;
        margin-top: 10px;
    }

    .name {
        font-size: 22px;
        font-weight: bold;
        color: #000;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="global-total">
    Total global : <span id="totalGlobal">0</span> ðŸ’¦
</div>

<div id="content"></div>

<script>
async function loadAllRanks() {
    const files = [
        "Rank.html",
        "Rank-Arisu.html"
        // Ajoute ici si tu as d'autres pages
    ];

    let map = {}; // fusion automatique
    let total = 0;

    for (const file of files) {
        try {
            const response = await fetch(file);
            const text = await response.text();
            const doc = new DOMParser().parseFromString(text, "text/html");

            const containers = doc.querySelectorAll(".container");

            containers.forEach(c => {
                const img = c.querySelector("img").getAttribute("src");
                const name = c.querySelector(".name").textContent.trim();
                const num = parseInt(c.querySelector(".num").textContent);

                if (!map[name]) {
                    map[name] = { name, img, count: num };
                } else {
                    map[name].count += num; // fusion doublon
                }
            });

        } catch (err) {
            console.log("Erreur sur", file, err);
        }
    }

    // Convertir en liste + tri
    const finalList = Object.values(map).sort((a, b) => b.count - a.count);

    const content = document.getElementById("content");

    finalList.forEach(p => {
        total += p.count;

        content.innerHTML += `
            <div class="container">
                <img src="${p.img}">
                <div class="num">${p.count} ðŸ’¦</div>
                <div class="name">${p.name}</div>
            </div>
        `;
    });

    document.getElementById("totalGlobal").textContent = total;
}

loadAllRanks();
</script>

</body>
</html>
