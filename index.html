<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Global Auto</title>

<style>
    body {
        background-color: #333;
        color: white;
        font-family: Arial;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }

    .global-total {
        width: 100%;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        background-color: #444;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .container {
        width: 25%;
        margin: 10px;
        background-color: #444;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .container img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .name, .num {
        font-weight: bold;
        margin: 10px 0;
    }
</style>

</head>
<body>

<div class="global-total">
    Total global : <span id="totalGlobal">0</span> ðŸ’¦
</div>

<div id="content"></div>

<script>
async function loadAllRanks() {
    const files = [
        "Rank.html",
        "Rank - Arisu.html"
        // Tu peux en ajouter ici si tu veux
        // ou je te fais une version 100% automatique avec scan du dossier
    ];

    let total = 0;
    const content = document.getElementById("content");

    for (const file of files) {
        try {
            const response = await fetch(file);
            const text = await response.text();

            const doc = new DOMParser().parseFromString(text, "text/html");
            const containers = doc.querySelectorAll(".container");

            containers.forEach(c => {
                const img = c.querySelector("img").getAttribute("src");
                const name = c.querySelector(".name")?.textContent.trim() || "???";
                const num = parseInt(c.querySelector(".num").textContent);

                total += num;

                content.innerHTML += `
                    <div class="container">
                        <img src="${img}">
                        <div class="num">${num} ðŸ’¦</div>
                        <div class="name">${name}</div>
                    </div>
                `;
            });

        } catch (e) {
            console.error("Erreur chargement", file, e);
        }
    }

    document.getElementById("totalGlobal").textContent = total;
}

loadAllRanks();
</script>

</body>
</html>
